<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj zadanie</title>
</head>
<body>
<form method="post" th:action="@{/task}" th:object="${taskAdd}">
    <div>
        <h6>wpisz zadanie</h6>
        <input type="text" th:field="*{task}">
    </div>
    <div th:if="${#fields.hasErrors('task')}" th:text="${#fields.errors('task')}">
        Invalid field value
    </div>
    <div>
        <input type="submit" value="Zapisz zadanie do mojej listy">
    </div>
</form>
</body>
</html>
