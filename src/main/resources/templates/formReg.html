<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h3>register:</h3>
<form method="post" th:action="@{/registration}" th:object="${formReg}">

    <div>
        <input type="text" th:field="*{firstName}" placeholder="First name">
    </div>
    <div th:if="${#fields.hasErrors('firstName')}" th:text="${#fields.errors('firstName')}">
        Invalid field value
    </div>

    <div>
        <input type="text" th:field="*{lastName}" placeholder="Last name">
    </div>
    <div th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName')}">
        Invalid field value
    </div>

    <div>
        <input type="text" th:field="*{email}" placeholder="e-mail">
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}">
        Invalid field value
    </div>

    <div>
        <input type="text" th:field="*{login}" placeholder="login">
    </div>
    <div th:if="${#fields.hasErrors('login')}" th:text="${#fields.errors('login')}">
        Invalid field value
    </div>

    <div>
        <input type="text" th:field="*{password}" placeholder="password">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}">
        Invalid field value
    </div>

    <div>
        <input type="button" value="register me">
    </div>

</form>

</body>
</html>
